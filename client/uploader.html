<template name="uploader">
	
	<div class="menu">
		<form>
			<input type="file" name="file" id="fileSelected" class="voicemailuploader" />
			<label for="fileSelected" id="chooseVoicemail">Pick a Voicemail</label>
			<input type="text" id="fileTitle" class="title" placeholder="Narrated by" />
			<input class="upload-button" type="submit" id="upload" value="Upload" />
			<button class="button" for="upload" type="submit">Publish</button>
		</form>
	</div>
	
</template>
